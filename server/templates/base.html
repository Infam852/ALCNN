<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type=text/javascript src="{{
        url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <title>{% block title %}{% endblock %} - DRAL</title>
</head>
<body class="normal">
    <nav class="navbar navbar-expand-lg navbar-dark dark-blue">
        <a class="navbar-brand" href="#">ALCNN</a>
        <!-- use this to create collapse plugin -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto m-1">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('.views_HomeView_search') }}">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('.views_PredictionsView_search') }}">Predictions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('.views_TrainView_search') }}">Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('.views_TestView_search') }}">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('.views_SettingsView_search') }}">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="content">
    <header>
        <!-- <div class="text-center p-3 header-dark">
            <h1>{% block header %}{% endblock %}</h1>
        </div> -->
    </header>
    <div class="container mt-3 text-center">
        <!-- with_categories allows us to get the bootstrap class e.g. success, due to use of that we get 2 values to loop through -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {{ category }}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
    </section>
</body>
