openapi: 3.0.1
info:
  title: Sample API
  description: API for simple HTTP server that visualize machine learning process
  version: 3.0.1

components:
  schemas:
    Config:
      type: object
      properties:
          name:
            type: string
      additionalProperties: true
      required:
        - name

    Images:
      type: array
      description: Array with indicies of images
      items:
        type: integer

    Labels:
      type: array
      description: Array with labels, supported formats are one-hot,
        label number or string
      items:
        oneOf:
          - type: integer
          - type: string
          - type: array

    LabelledImages:
      type: object
      properties:
        images:
          $ref: '#/components/schemas/Images'
        labels:
          $ref: '#/components/schemas/Labels'
      required:
        - images
        - labels

    WrongPredictions:
      description: Dictionary of wrong predictions for both classes.
      type: object
      properties:
        class1:
          type: array
          items:
            $ref: "#/components/schemas/ImagePath"
        class2:
          type: array
          items:
            $ref: "#/components/schemas/ImagePath"

    ImagePath:
      description: Path of the image
      type: string
      example: path/to/file01.png

    TrainResult:
      description: Set of metrics that describe training process
      type: object
      properties:
        loss:
          type: array
          items:
            type: number
        accuracy:
          type: array
          items:
            type: number
            minimum: 0.0
            maximum: 100.0
      additionalProperties: true

    DatasetType:
      description: dataset type
      type: string
      enum:
          - unlabelled
          - train
          - test
          - validation
          - all

    Action:
      description: type of action
      type: string
      enum:
        - train
        - test
        - predictions

  responses:
    Ongoing:
      description: There is ongoing action

paths:
  /home:
    get:
      summary: Home page
      tags:
        - main
      responses:
        200:
          description: OK
          content:
              text/html:
                schema:
                  type: string

  /configs/:
    get:
      summary: Returns all possible configuration
      tags:
          - extras
      responses: 
        '200':
          description: List of configurations
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Config'
        '404':
          description: Configuration not found

  /configs/{name}:
    get:
      summary: Returns configuration with specified name
      tags:
          - extras
      parameters:
          - in: path
            name: name
            description: Name of the configuration to be returned
            schema:
              type: string
              example: cats_vs_dogs64
            required: true

      responses: 
        '200':
          description: Configuration
          content:
            application/json:
              schema: 
                type: object
                items: 
                  $ref: '#/components/schemas/Config'
        '404':
          description: Configuration with specified name not found

  /predictions:
    post:
      summary: Post labels annoted by the user.
      tags:
        - data
      requestBody:
        description: pass
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WrongPredictions'
      responses:
        '200':
          description: Images with labels added to train dataset

    get:
      summary: Show subset of model predictions
      tags:
        - data
      parameters:
        - in: query
          name: new_predictions
          description: If true load new predictions
          schema:
            type: boolean
            default: False
        - in: query
          name: random
          description: If true, show random images
          schema:
            type: boolean
            default: False
        - in: query
          name: maxImages
          description: Number of images to show
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: balance
          description: If set to True then return the same number of predictions
            for both classes
          schema:
            type: boolean
            default: True

      responses:
          '200':
            description: Return desired number of indicies
            content:
              text/html:
                schema:
                  type: string

  /annotations:
    put:
      summary: create or update existing annotation json files
      tags:
        - config
      parameters:
        - in: query
          name: force
          description: if set to True create parent directories
            if they do not exist
          schema:
            type: boolean
            default: True
        - in: query
          name: dataset_type
          schema:
              $ref: "#/components/schemas/DatasetType"
          required: true
        - in: query
          name: prune
          description: if set to true then firstly prune the file and
            then save the annotations
          schema:
            type: boolean
            default: True
      responses:
        200:
          description: File created or updated
        400:
          description: Failed to create a file.

  /train:
    get:
      parameters:
        - in: query
          name: number
          description: Tells which test result should be returned,
            0 indicates the most recent one
          schema:
            type: integer
            default: -1
            minimum: -1
            
      summary: Get last training result
      responses:
          200:
            description: Success
            content:
              text/html:
                schema:
                  type: string

    post:
      summary: Train model and save train summary results
      parameters:
        - in: query
          name: epochs
          schema:
            type: integer
        - in: query
          name: batch_size
          schema:
            type: integer
      responses:
        202:
          description: Action started
        409:
          $ref: "#/components/responses/Ongoing"

    delete:
      summary: remove training history
      responses:
        200:
          description: Deleted

  /test:
    get:
      summary: Test model against test dataset
      parameters:
        - in: query
          name: new_samples
          description: if set to True then return new test samples
          schema:
            type: boolean
            default: False
      responses:
        200:
          description: Sample results
          content:
              text/html:
                schema:
                  type: string
  
    post:
      summary: Start testing action
      responses:
        202:
          description: Test action started
        409:
          $ref: "#/components/responses/Ongoing"

    delete:
      summary: remove training history
      responses:
        200:
          description: Deleted

  /information:
    get:
      summary: information TODO
      responses:
        200:
          description: Succesfull information

  /prepare:
    get:
      summary: information TODO
      responses:
        200:
          description: OK
          content:
              text/html:
                schema:
                  type: string

  /transform:
    put:
      summary: Copy and transform images
      description: Copy images from temporary directory to the
        server file structure. Additionally apply initial
        preprocessing on images in order to speed up further
        loading.
      parameters:
        - in: query
          name: dataset_type
          schema:
            type: string
            enum: ['unlabelled', 'train', 'test', 'validation']
      responses:
        200:
          description: Images have been copied

  /model:
    get:
      summary: Get model summary
      responses:
        200:
          description: Model summary information

    delete:
      summary: Delete current model and overwrite it with
        new untrained model
      responses:
          200:
            description: Model deleted

    put:
      summary: save current model at the specified path
      parameters:
        - in: query
          name: force
          description: if set to True then force creation
            subdirectories
          schema:
            type: boolean
            default: False
      requestBody:
        description: filesystem location where the model should
          be saved
        required: true
        content:
          text/plain:
            schema:
              type: string
            example: /path/to/model/model.pt
              
      responses:
        200:
          description: Model has been saved  
      
  /status/{action}:
    get:
      summary: return True if action is ongoing
      tags: [helpers]
      parameters:
        - in: path
          name: action
          schema:
            $ref: "#/components/schemas/Action"
          required: true
      responses:
        200:
          description: Returns True if specified type of action is finished
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: [ongoing, failed, success]
                    data:
                      type: string
        404:
          description: Action not found

  /plot:
    get:
      summary: get plot image
      parameters:
        - in: query
          name: plot_type
          description: Type of plot to render
          schema:
            type: string
            enum: ['train_acc', train_loss', 'test']
      responses:
        200:
          description: Returns pyplot image
